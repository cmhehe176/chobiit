<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .form-control {
            height: 50px;
            padding-left: 2rem;
            border-radius: 5rem;
            border: none;
        }

         .form-control:focus {
           
            border: none;
            box-shadow: none;
        }
				/* .form-custom .form-group {
					width: calc(100% - 15px);
    			margin-right: 15px;
				} */

        .form-custom .btn {
            width: 120px;
            padding: 12px !important;
            border-radius: 25px !important;
        }

        .styleText {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="loader" class="se-pre-con" style="display: none"></div>
    <div id="wrapper">
    <div class="container" >
        <div  id="loginContainer">
            <div class="col-sm-12 col-md-6 m-auto">
                <div class="m-0 align-self-center text-center text-white font-weight-bold company-name" id="showName" >
                </div>
                <form  autocomplete="off"  id="forgot-password-form" class="form-custom">
                        <p class="styleText">登録されているログイン名を入力してください。</p>
                        <p class="mb-4 styleText">認証コードを送信します。</p>
                        <div class="form-group">
                            <input type="text" name="loginName" id="loginName" class="form-control" placeholder="ログイン名"/>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-block" id="forgot-btn">
                                <span>送信</span>
                            </button>
                        </div>						
                    
                </form>

                <form   method="POST" id="reset-password-form" class="form-custom" style="display: none;">
                        <h4 class="mb-4 font-weight-bold" style="color: white;">パスワードのリセット</h4>

                        <div class="form-group">
                                <input autocomplete="new-password" type="text" id="verify_code" class="form-control" placeholder="認証コード"/>
                            </div>
                        <div class="form-group">
                                <input autocomplete="new-password" type="password" id="new_password" class="form-control" placeholder="新しいパスワード"/>
                            </div>
                            <div class="form-group">
                                    <input type="password" id="new_password_confirm" class="form-control" placeholder="新しいパスワードの再入力" />
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-block" id="restet-btn">
                                    <span>リセット</span>
                                </button>
                        </div>	
                </form>

            </div>
        </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://js.cybozu.com/sweetalert/v2.1.2/sweetalert.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" type="text/javascript"></script>
    <!-- <script src="./cognito/amazon-cognito-auth.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
    <script src="./cognito/amazon-cognito-identity.min.js"></script> -->
    <script src="./js/forgot-password.js"></script>
</body>
</html>
