<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <style>
          body {
            position: relative;
        }
        
        .form-control {
            height: 65px;
            padding-left: 2rem;
            border-radius: 5rem;
            border: none;
        }

         .form-control:focus {
           
            border: none;
            box-shadow: none;
        }

    </style>
</head>

<body>
    <div id="wrapper">
    <div class="container" id="loginContainer">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="m-0 align-self-center text-center text-white font-weight-bold company-name" id="showName"></div>
            <p class="text-center text-gray" style="font-size: .9rem">ログイン名とパスワードを入力してください。</p>
            <div class="text-center mb-5" id="alertDiv">
                <p class="m-0" id="usernameAlert">ログイン名を入力してください</p>
                <p class="m-0" id="passwordAlert">パスワードを入力してください</p>
            </div>
            <form action="#" method="POST" id="loginForm" class="">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="ログイン名" autocompvare="username"/>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="パスワード" autocompvare="current-password"/>
                </div>

                <br>
                <button type="button" class="btn btn-block" id="loginBtn">
                    <span>ログイン</span>
                </button>
            </form>
            <div id="forgot-password" style="text-align: center;">
                <a class="forgot-password text-center" href="./forgot_password.html" style="color: white;">パスワードを忘れた場合</a>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://js.cybozu.com/sweetalert/v2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" type="text/javascript"></script>
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
