<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <style>

    </style>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>

</head>

<body>
    <div id="loader" class="se-pre-con"></div>
    <div class="row-offcanvas row-offcanvas-left" id="rowOffCanvas">
        <!-- Side bar -->
        <div class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="col-md-12 p-0">
                <div class="brand-title d-flex flex-row align-items-center justify-content-center">
                    <img src="./images/header_logo.png" style="width: 95%;">
                </div>
                <div class="brand-user">
                    <h6 class="text-center need-username"></h6>
                </div>
                <nav class="nav flex-column pt-5" id="mainMenu">
                    <a class="nav-link d-flex justify-content-between main-item active" href="./list_app.html">
                        <span class="nav-link-title"><i class="fas fa-home"></i> ホーム</span>
                        <!-- <span class="align-self-center"><i class="fas fa-angle-right"></i></span> -->
                    </a>
                </nav>
            </div>
        </div>

        <div id="content">
            <!-- Header -->
            <header class="header d-flex flex-row align-items-center fixed-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <img class="logo">
                        </div>
                        <div class="col-6 text-right">
                            <div class="dropdown">
                                <span><img alt="32x32" class="mr-2 rounded-circle" src="./images/user.png" ;="" style="width: 32px; height: 32px; "></span>
                                <button class="btn btn-transparent dropdown-toggle need-username" type="button" id="dropdownMenuButton" style ="padding-left: 0px"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a id="logout" class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
                                    <a id="changeUserInfo" class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> ユーザー情報</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="col-md-12 px-0 pt-2 h-100" id="mainContainer">
                <p class="d-sm-block d-md-none">
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="toggleClass(document.getElementById('rowOffCanvas'), 'active')">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </p>


                <!-- Content -->
                <div class="d-flex align-items-center">
                    <div class="col-sm-12 col-md-8 offset-md-3 justify-content-center" style="padding: 1rem; padding-bottom: 10rem">
                        <div class="col-sm-8">
                            <h2 class="user-info-title"> 
                                <i class="fas fa-user-cog"></i> ユーザー情報
                            </h2>
                        </div>
                
                        <form id="userDetails" class="col-sm-8" action="#" method="post">
                            <div class="form-group">
                                <label for="userName" class="col-form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="form-group">
                                <label for="mailAddress" class="col-form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="mailAddress" required>
                            </div>
                            
                            <div class="row">
								<div class="col-sm-8 col-form-label" id="change-password">
							        パスワードを変更する
									<i class="fas fa-chevron-circle-right"></i>
									<i class="fas fa-chevron-circle-down" style="animation-name: zoom; animation-duration: 0.2s; display: none;"></i>
							    </div>
							</div>

							<div id="password-div" style="display: none;">
								<div class="form-group">
	                               <label for="nowPassword" class="col-form-label">現在のパスワード</label>
	                               <input type="password" class="form-control" id="nowPassword" required>
	                            </div>

	                            <div class="form-group">
	                                <label for="newPassword" class="col-form-label">新しいパスワード</label>
	                               <input type="password" class="form-control" id="newPassword" required>
	                               
	                            </div>
	                            <div class="form-group">
	                                <label for="renewPassword" class="col-form-label">新しいパスワードの再入力</label>
	                               <input type="password" class="form-control" id="renewPassword" required>
	                            </div>
							</div>

                            <br>
                            <div class="row">
                                <div class="col-sm-8">
                                    <button id="cancelBtn" type="button" class="btn btn-secondary">キャンセル</button>
                                    <button id="saveBtn" type="button" class="btn btn-green">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://js.cybozu.com/sweetalert/v2.1.2/sweetalert.min.js"></script>
        <script src="./js/logout.js"></script>
        <script src="./js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" type="text/javascript"></script>
        <script src="./js/user-info.js"></script>
</body>

</html>
