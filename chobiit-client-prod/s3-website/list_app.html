<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        #mainContainer .app {
            color: #3D5163;
            padding: 0;
            margin: 25px;
        }

        #mainContainer .app .card-title {
            border-bottom: 2px solid #B1B1B1;
        }

        #mainContainer .app .card-title a {
            color: inherit;
        }

        #mainContainer .app .card-text a {
            display: block;
            margin: .35rem;
        }

        .no-app{
            margin-top: 15rem;
            color: #009ca2;
            font-weight: 600;
            padding-left: 1rem;
        }

    </style>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
</head>

<body>
    <!-- <div id="loader" class="se-pre-con"></div> -->

    <div class="row-offcanvas row-offcanvas-left" id="rowOffCanvas">
        <!-- Side bar -->
        <div class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="col-md-12 p-0">
                <div class="brand-title d-flex flex-row align-items-center justify-content-center">
                    <img src="./images/header_logo.png" style="width: 95%;">
                </div>
                <div class="brand-user">
                    <h6 class="text-center need-username"></h6>
                </div>
                <nav class="nav flex-column pt-5" id="mainMenu">
                    <a class="nav-link d-flex justify-content-between main-item active" href="./list_app.html">
                        <span class="nav-link-title"><i class="fas fa-home"></i> ホーム</span>
                    </a>
                </nav>
            </div>
        </div>

        <div id="content">
            <!-- Header -->
            <header class="header d-flex flex-row align-items-center fixed-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <img class="logo">
                        </div>
                        <div class="col-6 text-right">
                            <div class="dropdown">
                                <span><img alt="32x32" class="mr-2 rounded-circle" src="./images/user.png" ;="" style="width: 32px; height: 32px; "></span>
                                <button class="btn btn-transparent dropdown-toggle need-username" type="button" id="dropdownMenuButton" style ="padding-left: 0px"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a id="logout" class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
                                    <a id="changeUserInfo" class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> ユーザー情報</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="col-md-12 px-0 pt-2" id="mainContainer">
                <p class="d-sm-block d-md-none">
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="window.toggleClass(document.getElementById('rowOffCanvas'), 'active')">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </p>

                <!-- Content -->
                <div id="appsList" class="row justify-content-around">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://js.cybozu.com/sweetalert/v2.1.2/sweetalert.min.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/list-app.js"></script>
</body>

</html>
